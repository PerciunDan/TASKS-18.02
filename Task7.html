  <body>
    <script>
      // 1. Creăm un array cu 5 numere
      let numbers = [1, 2, 3, 4, 5];

      // 2. Folosim un loop pentru a parcurge array-ul de la ultimul index la primul
      for (let i = numbers.length - 1; i >= 0; i--) {
        // 3. Afișăm numărul de la indexul curent
        console.log(numbers[i]);
      }
    </script>
